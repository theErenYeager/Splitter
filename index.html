<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="title">
      <img src="images\logo.svg" alt="S P L I T T E R" />
    </div>
    <div class="container">
      <div class="container-left">
        <div class="l1">
          <div class="bill-error">
            <label
              for="bill"
              style="
                font-size: 0.8rem;
                color: hsl(186, 14%, 43%);
                font-weight: 700;
              "
              >Bill</label
            >
            <p></p>
          </div>

          <div class="img" style="margin-top: 0.5rem">
            <img src="images\icon-dollar.svg" alt="$" />
            <input
              class="input-left"
              type="text"
              id="bill"
              placeholder="0"
              required
            />
          </div>
        </div>
        <div class="l2">
          <p
            style="
              font-size: 0.8rem;
              color: hsl(186, 14%, 43%);
              font-weight: 700;
            "
          >
            Select Tip %
          </p>
          <div class="container-tip" style="margin-top: 0.5rem">
            <button type="button" id="5per">5%</button>
            <button type="button" id="10per">10%</button>
            <button type="button" id="15per">15%</button>
            <button type="button" id="25per">25%</button>
            <button type="button" id="50per">50%</button>
            <input type="text" id="custom" placeholder="Custom" />
          </div>
        </div>
        <div class="l3">
          <div class="people-error">
            <label
              for="people"
              style="
                font-size: 0.8rem;
                color: hsl(186, 14%, 43%);
                font-weight: 700;
              "
              >Number of People</label
            >
            <p></p>
          </div>
          <div class="img" style="margin-top: 0.5rem">
            <img src="images\icon-person.svg" alt="p" />
            <input
              class="input-left"
              type="text"
              id="people"
              placeholder="0"
              required
            />
          </div>
        </div>
      </div>
      <div class="container-right" style="position: relative">
        <div class="tip-amount-grid">
          <div class="right">
            <h3>Tip Amount</h3>
            <h6>/ person</h6>
          </div>
          <h1 id="tipAmt">$0.00</h1>
        </div>
        <div class="tip-amount-grid">
          <div class="right">
            <h3>Total</h3>
            <h6>/ person</h6>
          </div>
          <h1 id="totAmt">$0.00</h1>
        </div>
        <div>
          <button id="reset" class="reset" type="reset" disabled>RESET</button>
        </div>
      </div>
    </div>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Siddharth</a>.
    </div>
  </body>
</html>
